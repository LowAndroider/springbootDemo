

# hibernate 数据库配置
spring:
  datasource:
    platform: mysql
    type: com.alibaba.druid.pool.DruidDataSource
      # 初始化大小 最小 最大
    druid:
      initial-size: 1
      min-idle: 3
      max-active: 20
      # 配置获取连接等待超时的时间
      max-wait: 60000
      # 配置间隔多久进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存时间
      min-evictable-idle-time-millis: 30000
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 打开PSCache, 并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      # 配置监控统计拦截的filters, 去掉后监控界面sql无法统计，'wall' 用于防火墙
      filters: stat,wall,slf4j
      # 通过connectProperties 属性来打开mergeSql功能；慢SQL记录
      connection-properties: druid.stat.mergeSql=ture;druid.stat.slowSqlMillis=5000

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true

  redis:
    database: 0
    host: 127.0.0.1
    timeout: 6000ms
    jedis:
      pool:
        max-active: 1000
        max-wait: -1ms
        max-idle: 10
        min-idle: 5
    port: 6379
    password:
  profiles:
    active: dev
logging:
  config: classpath:logback-spring.xml
mybatis-plus:
# resultType中不写包名即默认为是这个包下的类
  type-aliases-package: com.example.demo.modules.entity
  mapper-locations: classpath:com.example.demo.modules.dao.master.mapping/*.xml, classpath:com.example.demo.modules.dao.slave.mapping/*.xml


server:
  servlet:
    context-path: /demo
  port: 8090
